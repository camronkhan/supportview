<div class="row" id="product">
	<div class="col-sm-3 master">
		<section ng-if="products.length > 0">
			<ol class="list-group">
				<li class="list-group-item clearfix" ng-repeat="product in products" ng-click="selectProduct(product)">
					<div class="row">
						<div class="col-xs-4">
							<img src="{{ product.image_url }}" alt="{{ product.name }}" class="img-responsive">
						</div>
						<div class="col-xs-8">
							<p class="h3">{{ product.name }}</p>
							<p class="h4">{{ product.company_id }}</p>
							<p class="h4">{{ product.source_id }}</p>
						</div>
					</div>
				</li>
			</ol>
		</section>
	</div>
	<div class="col-sm-9 detail">
		<section class="row search-bar">
			<form>
				<label for="search.keywords" class="sr-only">Product Search</label>
				<input type="text" name="keywords" placeholder="Product Search" class="form-control input-lg" ng-change="search(keywords)" ng-model="keywords">
			</form>
		</section>
		<aside class="sr-only loading-progress">
			<span class="loading" ng-if="loading">Loading</span>
			<span class="not-loading" ng-if="!loading">Done Loading</span>
		</aside>
		<section class="row detail-view">
			<header class="detail-title">
				<h1>{{ product.name }}</h1>
			</header>
			<uib-tabset active="activeJustified" justified="true">
				<uib-tab index="0" heading="Description">
					<div class="col-sm-5">
						<img src="{{ product.image_url }}" alt="{{ product.name }}">
					</div>
					<div class="col-sm-7">
						<h2>Description</h2>
					</div>
				</uib-tab>
				<uib-tab index="1" heading="Presale">
					<div class="col-sm-5">
						<img src="{{ product.image_url }}" alt="{{ product.name }}">
					</div>
					<div class="col-sm-7">
						<h2>Presale</h2>
					</div>
				</uib-tab>
				<uib-tab index="2" heading="Order">
					<div class="col-sm-5">
						<img src="{{ product.image_url }}" alt="{{ product.name }}">
					</div>
					<div class="col-sm-7">
						<h2>Order</h2>
						<uib-tabset active="activePill" type="pills" justified="true">
							<uib-tab index="0" heading="Agent">
								<h3>Agent stuff goes here</h3>
							</uib-tab>
							<uib-tab index="1" heading="Portal">
								<h3>Portal stuff goes here</h3>
							</uib-tab>
							<uib-tab index="2" heading="Facility">
								<h3>Facility stuff goes here</h3>
							</uib-tab>
						</uib-tabset>
						
					</div>
				</uib-tab>
				<uib-tab index="3" heading="Return">
					<div class="col-sm-5">
						<img src="{{ product.image_url }}" alt="{{ product.name }}">
					</div>
					<div class="col-sm-7">
						<h2>Return</h2>
					</div>
				</uib-tab>
				<uib-tab index="4" heading="Replacement">
					<div class="col-sm-5">
						<img src="{{ product.image_url }}" alt="{{ product.name }}">
					</div>
					<div class="col-sm-7">
						<h2>Replacement</h2>
					</div>
				</uib-tab>
				<uib-tab index="5" heading="Repair">
					<div class="col-sm-5">
						<img src="{{ product.image_url }}" alt="{{ product.name }}">
					</div>
					<div class="col-sm-7">
						<h2>Repair</h2>
					</div>
				</uib-tab>
				<uib-tab index="6" heading="Technical Support">
					<div class="col-sm-5">
						<img src="{{ product.image_url }}" alt="{{ product.name }}">
					</div>
					<div class="col-sm-7">
						<h2>Technical Support</h2>
					</div>
				</uib-tab>
			</uib-tabset>
		</section>
	</div>
</div>
